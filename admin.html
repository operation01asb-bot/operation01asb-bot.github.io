<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

<script>
const password = "adminadmin";
const input = prompt("Enter Admin Panel Password:");

if (input !== password) {
    alert("Access denied.");
    window.location.href = "index.html";
}
</script>

<div class="sidebar dark">
    <h3>Onboarding Portal</h3>
    <ul>
        <li><a href="index.html">Welcome</a></li>
        <li><a href="checklist.html">Checklist</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li class="active"><a href="admin.html">Admin Panel</a></li>
    </ul>
</div>

<div class="content-area">
    <h1>Admin Panel</h1>

    <h3>Add Task</h3>
    <input id="newTask" placeholder="Enter task">
    <button onclick="addTask()">Add</button>

    <h3>Current Tasks</h3>
    <ul id="adminTaskList"></ul>
</div>

<script>
let tasks = getTasks();

function renderAdminList() {
    let html = "";
    tasks.forEach((t, i) => {
        html += `<li>${t}</li>`;
    });
    document.getElementById("adminTaskList").innerHTML = html;
}

function addTask() {
    const val = document.getElementById("newTask").value;
    if (!val) return;

    tasks.push(val);
    saveTasks(tasks);
    renderAdminList();
    alert("Task added.");
}

renderAdminList();
</script>

</body>
</html>
