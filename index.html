<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <!-- Login Page -->
    <div id="loginPage">
        <h2>Employee Login</h2>
        <input id="username" type="text" placeholder="Enter your name">
        <button onclick="login()">Login</button>
    </div>

    <!-- Main Portal -->
    <div id="portalPage" style="display:none;">
        <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
        <p>Your Onboarding Progress</p>

        <div class="progress-bar">
            <div id="progressFill"></div>
        </div>

        <h3>Week 1 Checklist</h3>
        <ul id="checklist">
            <li><input type="checkbox" onclick="updateProgress()"> Complete HR Induction</li>
            <li><input type="checkbox" onclick="updateProgress()"> Submit Personal Details Form</li>
            <li><input type="checkbox" onclick="updateProgress()"> Meet Department Manager</li>
            <li><input type="checkbox" onclick="updateProgress()"> Set Up Workstation</li>
        </ul>

        <button class="logoutBtn" onclick="logout()">Logout</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
